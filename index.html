<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokedex</title>
</head>

<body>
    <nav class="navbar m-3 navbar-expand-lg">
        <div class="container-fluid">
            <div class="brand"> <img src="https://www.freepnglogos.com/uploads/pokemon-symbol-logo-png-31.png"
                    width="30" height="30" class="d-inline-block align-top" alt=""> Pokedex</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pokemons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Abilities</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <input id="pokemon-search" type="search" placeholder="Search for Pokémon" spellcheck="false" autocorrect="off"
            autocomplete="off" aria-label="Search by Pokémon name" />
    </div>

    <div class="container">
        <ul class="list-group pokemon-list list-unstyled">
        </ul>
    </div>

    <div id="modal-container">

        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body">
                        <img src=" " class="modal-image img-fluid" alt="Pokemon image">
                        <p class="modal-height"></p>
                        <p class="modal-weight"></p>
                        <p class="modal-types"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-floating btn-xl" id="btn-back-to-top">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
